<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Serveur Discord de Dark</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" />
  
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('https://i.pinimg.com/originals/f7/9e/9e/f79e9ed494ed804c08832a797c5de5fa.gif') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      flex-direction: column;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.7) 100%);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 10px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .name {
      font-weight: 700;
      font-size: 2.8rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 8px;
    }
    .certified-text {
      font-weight: 500;
      font-size: 1.1rem;
      color: #1DA1F2;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      margin-bottom: 30px;
    }
    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      animation: fadeInDown 1s ease forwards;
    }
    p {
      font-weight: 400;
      font-size: 1.25rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      animation: fadeInUp 1.2s ease forwards;
    }
    .btn-discord {
      background-color: #5865f2;
      color: white;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      animation: fadeIn 1.5s ease forwards;
    }
    .btn-discord:hover {
      background-color: #4752c4;
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(71, 82, 196, 0.7);
    }
    .discord-logo-link {
      display: inline-block;
      margin-bottom: 20px;
      animation: fadeIn 1s ease forwards;
      z-index: 1;
    }
    .discord-logo-link img {
      width: 60px;
      filter: drop-shadow(0 0 3px #5865f2);
      transition: transform 0.3s, filter 0.3s;
    }
    .discord-logo-link img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 6px #4752c4);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #dcdcdc;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      animation: fadeIn 1.8s ease forwards;
      position: relative;
      z-index: 1;
    }
    #copyBtn {
      background-color: #7289da;
      margin-left: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 0 5px 15px rgba(114, 137, 218, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      animation: fadeIn 1.6s ease forwards;
    }
    #copyBtn:hover {
      background-color: #5b6eae;
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(91, 110, 174, 0.7);
    }
    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .btn-discord, #copyBtn {
        font-size: 1rem;
        padding: 12px 25px;
        margin-left: 0;
        margin-top: 10px;
        display: block;
        width: 80%;
      }
      .name-certified {
        font-size: 1.8rem;
      }
      .certified-text {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">

    <div style="text-align: center;">
      <div class="profile-pic">
        <img src="https://i.pinimg.com/originals/a8/ab/95/a8ab953a947847b50c2f525c98345a0d.gif" alt="Photo de profil de Dark" />
      </div>
      <div class="name">Dark</div>
      <div class="certified-text">Compte certifi√©</div>
    </div>

    <h1>Rejoins le serveur de Dark !</h1>
    <p>Un lieu de fun, d'entraide et de gaming. Tu es le bienvenu ! üéÆüí¨</p>
    
    <a href="https://discord.gg/hUBVf8dm" target="_blank" class="btn-discord" aria-label="Rejoindre le serveur Discord">
      ‚û°Ô∏è Rejoindre le serveur
    </a>
    
    <button id="copyBtn" aria-label="Copier le lien du serveur Discord">üìã Copier le lien</button>
    
    <footer>
      <p>&copy; 2025 Dark | Site cr√©√© pour promouvoir mon serveur Discord</p>
    </footer>
  </div>

  <script>

  </script>
</body>
</html>
