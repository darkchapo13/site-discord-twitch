<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Serveur Discord de Dark</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" />

  <style>
    /* Reset & base */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      flex-direction: column;
    }

    /* Vid√©o en fond */
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      background: transparent;
      filter: brightness(0.7);
    }

    /* Contenu au-dessus */
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Profil rond avec gif */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Nom + badge certifi√© */
    .name-certified {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 8px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .certified-text {
      font-weight: 500;
      font-size: 1.2rem;
      color: #1DA1F2;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      margin-top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .certified-badge svg {
      width: 28px;
      height: 28px;
      fill: #1DA1F2;
      filter: drop-shadow(0 0 3px #1DA1F2);
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      animation: fadeInDown 1s ease forwards;
    }

    p {
      font-weight: 400;
      font-size: 1.25rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      animation: fadeInUp 1.2s ease forwards;
    }

    .btn-discord {
      background-color: #5865f2;
      color: white;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      animation: fadeIn 1.5s ease forwards;
    }

    .btn-discord:hover {
      background-color: #4752c4;
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(71, 82, 196, 0.7);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #dcdcdc;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      animation: fadeIn 1.8s ease forwards;
      position: relative;
      z-index: 1;
    }

    /* Copier le lien bouton */
    #copyBtn {
      background-color: #7289da;
      margin-left: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 0 5px 15px rgba(114, 137, 218, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      animation: fadeIn 1.6s ease forwards;
    }
    #copyBtn:hover {
      background-color: #5b6eae;
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(91, 110, 174, 0.7);
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn-discord, #copyBtn {
        font-size: 1rem;
        padding: 12px 25px;
        margin-left: 0;
        margin-top: 10px;
        display: block;
        width: 80%;
      }
      .name-certified {
        font-size: 1.8rem;
      }
      .certified-badge svg {
        width: 20px;
        height: 20px;
      }
      .certified-text {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video" playsinline>

</body>
</html>
