<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Serveur Discord de Dark</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" />

  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      background: black;
    }

    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .btn-discord, .btn-tebex, #copyBtn {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-discord { background-color: #5865f2; }
    .btn-discord:hover { background-color: #4752c4; transform: scale(1.05); }

    .btn-tebex { background-color: #f39c12; }
    .btn-tebex:hover { background-color: #d48806; transform: scale(1.05); }

    #copyBtn { background-color: #7289da; }
    #copyBtn:hover { background-color: #5b6eae; transform: scale(1.05); }

    footer { color: #dcdcdc; font-size: 0.9rem; }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video" playsinline>
    <source src="https://v1.pinimg.com/videos/mc/720p/0e/c4/17/0ec4173488d500d0a868f1ce072078ce.mp4" type="video/mp4" />
  </video>

  <div class="content">
    <div class="profile-pic">
      <img src="https://i.pinimg.com/originals/a8/ab/95/a8ab953a947847b50c2f525c98345a0d.gif" alt="Profil">
    </div>

    <h1>Rejoins le serveur de Dark !</h1>
    <p>Un lieu de fun, d'entraide et de gaming. Tu es le bienvenu ! üéÆüí¨</p>

    <div class="btn-container">
      <a href="https://discord.gg/hUBVf8dm" target="_blank" class="btn-discord">‚û°Ô∏è Rejoindre le serveur Discord</a>
      <a href="https://soundpack.tebex.io/" target="_blank" class="btn-tebex">üí∞ Tebex</a>
      <button id="copyBtn">üìã Copier Discord</button>
    </div>

    <footer>&copy; 2025 Dark | Site cr√©√© pour promouvoir mon serveur Discord</footer>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText('https://discord.gg/hUBVf8dm').then(() => {
        copyBtn.textContent = '‚úÖ Lien copi√© !';
        setTimeout(() => copyBtn.textContent = 'üìã Copier Discord', 2000);
      });
    });
  </script>

</body>
</html>
